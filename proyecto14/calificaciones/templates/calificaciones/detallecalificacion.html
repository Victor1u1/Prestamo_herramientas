<!-- detalle_calificacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Calificación</title>
</head>
<body>
    <h1>Detalle de Calificación</h1>
    <p><strong>Calificación de:</strong> {{ calificacion.califica_usuario.username }}</p>
    <p><strong>Calificado:</strong> {{ calificacion.calificado_usuario.username }}</p>
    <p><strong>Puntaje:</strong> {{ calificacion.puntaje }}</p>
    <p><strong>Comentario:</strong> {{ calificacion.comentario }}</p>
    <p><strong>Fecha:</strong> {{ calificacion.fecha }}</p>
    <a href="{% url 'listar_calificaciones' %}">Volver a la lista</a>
</body>
</html>
