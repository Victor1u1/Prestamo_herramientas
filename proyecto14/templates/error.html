{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenido - Sistema de Préstamos de Herramientas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #2e1a26;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            background-color: #623f44;
            padding: 2rem 3rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        .welcome-container h1 {
            margin-bottom: 1.5rem;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .btn-login {
            background-color: #a67c75;
            border: none;
            color: #181018;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login:hover,
        .btn-login:focus {
            background-color: #c6a7c6;
            color: #181018;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Bienvenido al Sistema de Préstamos</h1>

        <div class="logo">
            <img src="{% static 'imagenes/logo.png' %}" alt="Resumen de herramientas" class="img-fluid rounded" width="150" />
        </div>

        <a href="{% url 'login' %}" class="btn-login" role="button">Iniciar sesión</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
