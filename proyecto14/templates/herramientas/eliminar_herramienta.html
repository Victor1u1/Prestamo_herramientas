{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0" style="background-color: #f4eef4; border: 1px solid #d9c2d9;">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4" style="color: #181018;">Eliminar Herramienta</h2>
                    
                    <div class="alert alert-warning mb-4" role="alert" style="background-color: rgba(166, 124, 117, 0.2); border-color: #a67c75; color: #623f44;">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        ¿Estás seguro de que deseas eliminar permanentemente la herramienta <strong>"{{ herramienta.nombre }}"</strong>?
                    </div>
                    
                    {% if herramienta.imagen %}
                    <div class="mb-4">
                        <img src="{{ herramienta.imagen.url }}" alt="{{ herramienta.nombre }}" 
                             class="img-fluid rounded" style="max-height: 200px; border: 2px solid #c6a7c6;">
                    </div>
                    {% endif %}
                    
                    <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn px-4 py-2" 
                                style="background-color: #a67c75; border-color: #a67c75; color: white;">
                            <i class="bi bi-trash-fill me-2"></i>Sí, eliminar
                        </button>
                        <a href="{% url 'mis_herramientas' %}" class="btn px-4 py-2"
                           style="background-color: #623f44; border-color: #623f44; color: white;">
                            <i class="bi bi-x-circle-fill me-2"></i>Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #181018;
    }
    
    .card {
        border-radius: 12px;
    }
    
    .btn {
        transition: all 0.2s ease;
        font-weight: 500;
        min-width: 150px;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn[style*="#a67c75"]:hover {
        background-color: #956b64 !important;
        border-color: #956b64 !important;
    }
    
    .btn[style*="#623f44"]:hover {
        background-color: #54353a !important;
        border-color: #54353a !important;
    }
</style>
{% endblock %}
