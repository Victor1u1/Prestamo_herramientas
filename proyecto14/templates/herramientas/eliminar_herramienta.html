{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Herramienta</h2>

<p>¿Estás seguro de que deseas eliminar la herramienta "{{ herramienta.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'mis_herramientas' %}">No, volver a mis herramientas</a>
{% endblock %}
