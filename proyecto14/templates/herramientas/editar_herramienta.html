{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="color: #f4eef4;">
    <h2 class="mb-4">Editar Herramienta</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if herramienta.imagen %}
        <div class="mb-3">
            <p>Imagen actual:</p>
            <img src="{{ herramienta.imagen.url }}" alt="{{ herramienta.nombre }}" 
                 class="img-thumbnail" style="max-width: 200px; max-height: 200px; border-color: #a67c75;">
        </div>
        {% endif %}
        
        <button type="submit" class="btn" style="background-color: #c6a7c6; color: #181018;">Actualizar</button>
    </form>

    <a href="{% url 'mis_herramientas' %}" class="btn" style="background-color: #623f44; color: #f4eef4;">Volver a mis herramientas</a>
</div>

<style>
    body {
        background-color: #181018;
    }
    
    .btn {
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        margin-right: 10px;
    }
    
    .btn:hover {
        opacity: 0.9;
        color: #f4eef4;
    }
    
    /* Style form elements without changing the structure */
    form p {
        margin-bottom: 1rem;
    }
    
    form label {
        display: block;
        margin-bottom: 0.5rem;
        color: #f4eef4;
    }
    
    form input, 
    form textarea, 
    form select,
    form .clearable-file-input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #a67c75;
        background-color: #181018;
        color: #f4eef4;
    }
    
    form input:focus, 
    form textarea:focus, 
    form select:focus {
        outline: none;
        border-color: #c6a7c6;
        box-shadow: 0 0 0 2px rgba(198, 167, 198, 0.3);
    }
    
    .img-thumbnail {
        background-color: #181018;
        padding: 0.25rem;
    }
</style>
{% endblock %}
