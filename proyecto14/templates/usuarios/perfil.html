{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-white"><i class="bi bi-person-circle me-2"></i>Mi Perfil</h2>

    <div class="glass-card p-3 mx-auto" style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-outline-light mt-3">
                <i class="bi bi-save me-2"></i>Actualizar Perfil
            </button>
        </form>
    </div>
</div>

<style>
.glass-card {
    background: rgba(255, 3, 3, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 1rem;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: #ffffff;
}

.glass-card form {
    margin-top: 0.5rem;
}

.form-container p {
    margin-bottom: 1rem;
}

.form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #dddddd;
}

.form-container input,
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    background-color: #9a7d70; 
    color: #ffffff;
    border: 1px solid #6e4f3a;
    border-radius: 0.375rem;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    outline: none;
    border-color: #a67c75;
    box-shadow: 0 0 0 0.2rem rgba(169, 25, 0, 0.25);
    background-color: #6b4b3e;
}
</style>
{% endblock %}
