{% extends 'herramientas/base.html' %}

{% block content %}
  <h1>Editar herramienta</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar herramienta</button>
    <a href="{% url 'herramientas:detalle_herramienta' pk=herramienta.pk %}">Cancelar</a>
  </form>

  <a href="{% url 'herramientas:lista_herramientas' %}">← Volver a la lista</a>

{% endblock %}
