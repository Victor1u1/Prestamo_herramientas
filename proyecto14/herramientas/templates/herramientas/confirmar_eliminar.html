{% extends 'herramientas/base.html' %}
{% block titulo %}Confirmar eliminacion{% endblock titulo %}
{% block contenido %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar la herramienta "{{ herramienta.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'detalle_herramienta' herramienta.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
