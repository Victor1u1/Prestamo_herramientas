<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Prestamo de Herramientas{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Prestamo de Herramientas</h1>
        <nav>
            <a href="{% url 'herramientas:lista_herramientas' %}">Herramientas</a> |
            <a href="{% url 'prestamos:mis_prestamos' %}">Mis Préstamos</a> |
            {% if user.is_authenticated %}
                Hola, {{ user.username }} |
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>
    <footer>
        <hr>
        <p>© 2025 Prestamo de Herramientas</p>
    </footer>
</body>
</html>
